<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>League</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__wrapper">
        <div class="header__logo">
          <div class="header__img"><img src="icons/Logo.svg" alt="Logo"></div>
          <div class="header__text">Soccerfy</div>
        </div>
        <nav class="header__nav">
          <a href="#" class="header__item"><img src="icons/EN.svg" alt="EN"></a>
          <a href="#" class="header__item"><img src="icons/Star.svg" alt="Star"></a>
          <a href="#" class="header__item"><img src="icons/Person.svg" alt="Person"></a>
        </nav>
      </div>
    </div>
  </header>

  <section class="description">
    <div class="description__container container">
      <div class="description__img-league"><img src="img/League/EPL.png" alt="League"></div>
      <div class="description__wrapper">
        <div class="description__name">Premiere League</div>
        <div class="description__years">2021/2022</div>
        <button class="description__img-star"><img src="icons/Star.svg" alt="Star"></button>
      </div>
    </div>
    <div class="description__btns">
      <button class="description__button">Standings table</button>
      <button class="description__button">Best Players</button>
    </div>
  </section>

  <section class="table">
    <div class="table__container container">
      <table class="table__wrapper">
        <tr class="table__tr-main">
          <th class="table__th number-main">#</th>
          <th class="table__th team-main">Team</th>
          <th class="table__th">MP</th>
          <th class="table__th">W</th>
          <th class="table__th">D</th>
          <th class="table__th">L</th>
          <th class="table__th">G</th>
          <th class="table__th">PTS</th>
          <th class="table__th">F</th>
        </tr>
        
        <tr class="table__tr">
          <td class="table__td number yellow">1</td>
          <td  class="table__td team">
            <img src="img/Clubs/Manchester_United.png" alt="Manchester_United">
            <div class="table__name">Manchester united</div>
          </td>
          <td class="table__td">29</td>
          <td class="table__td">22</td>
          <td class="table__td">4</td>
          <td class="table__td">3</td>
          <td class="table__td">68:18</td>
          <td class="table__td">70</td>
          <td class="table__td"><div class="table__text green">W</div></td>
        </tr>
        <tr class="table__tr">
          <td class="table__td number gray">2</td>
          <td  class="table__td team">
            <img src="img/Clubs/Manchester_United.png" alt="Manchester_United">
            <div class="table__name">Manchester united</div>
          </td>
          <td class="table__td">29</td>
          <td class="table__td">22</td>
          <td class="table__td">4</td>
          <td class="table__td">3</td>
          <td class="table__td">68:18</td>
          <td class="table__td">70</td>
          <td class="table__td"><div class="table__text red">L</div></td>
        </tr>
        <tr class="table__tr">
          <td class="table__td number red">3</td>
          <td  class="table__td team">
            <img src="img/Clubs/Manchester_United.png" alt="Manchester_United">
            <div class="table__name">Manchester united</div>
          </td>
          <td class="table__td">29</td>
          <td class="table__td">22</td>
          <td class="table__td">4</td>
          <td class="table__td">3</td>
          <td class="table__td">68:18</td>
          <td class="table__td">70</td>
          <td class="table__td"><div class="table__text yellow">D</div></td>
        </tr>
      </table>
    </div>
  </section>
</body>
</html>
